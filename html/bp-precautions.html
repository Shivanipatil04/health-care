<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precautions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin-top: 100px;
            margin-bottom: auto;
            margin-right: auto;
            margin-left: auto;
            
        }
        
        .precautions{
            background-color: #0074D9;
            color: #ffffff;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            padding: 10px;
        }
        
        .prec-list{
            list-style: decimal;
            padding-left: 20px;
            line-height: 1.0;
            font-size: 20px;
            text-align: center;
           margin-top: 30px;
        }
        
        @media (max-width: 576px) {
            .container {
                max-width: 100%;
                margin: 20px;
            }
        }

    </style>
</head>
<body style="background-color: #ffffff;">
    <div class="container">
        <h3 class="precautions">Precautions for Blood-pressure</h3>
      
        <div class="prec-list">
            <p>1.Monitor blood pressure regularly.</p>
            <p>2.Follow a healthy diet.</p>
            <p>3.Maintain a healthy weight.</p>
            <p>4.Stay physically active.</p>
            <p>5.Limit alcohol intake.</p>
            <p>6.Quit smoking.</p>
        </div>
     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
